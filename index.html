<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/d046ddaef6.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>TodoApp</title>
</head>

<body>

    <div class="container">
        <header class="text-center  my-4">
            <h1 class="mb-4">Todo List</h1>
            <form class="search">
                <input type="text" class="form-control m-auto" type="text" name="search" placeholder="search todos">
            </form>
        </header>

        <ul class="list-group todos mx-auto text-light">
             <li class="list-group-item d-flex justify-content-between align-items-center">
                 <span>play mariocart</span>
                 <i class="far fa-trash-alt delete"></i>
             </li>
             <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>defeat ganon in zelda </span>
                <i class="far fa-trash-alt delete"></i>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>go to market for shopping</span>
                <i class="far fa-trash-alt delete"></i>
            </li>
        </ul>

        <form class="add text-center my-4">
            <label for="">Add a new todo</label>
            <input type="text" class="form-control m-auto" name="add">
        </form>
    </div>

    <script src="app.js"></script>
</body>

</html>
